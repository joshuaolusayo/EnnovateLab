		function scramble(word){
			let newWord = word.split('');
			let scramb = " ";
			let index;
			for (let i = 0; i < word.length ; i++) {
				index = Math.floor(Math.random ()* newWord.length);
				scramb += newWord [index];
				newWord.splice (index,1); 
			}
			return scramb.toLowerCase();
		};
